<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        
        .input-gradient:focus {
            background: linear-gradient(to right, #ffffff 0%, #f9fafb 100%);
        }
    </style>
</head>
<body class="animate-gradient min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect w-full max-w-md p-8 rounded-2xl shadow-2xl animate__animated animate__fadeIn">
        <!-- Logo/Avatar Section -->
        <div class="text-center mb-8">
            <div class="mx-auto w-24 h-24 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center animate__animated animate__bounceIn">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h2 class="mt-4 text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                Login
            </h2>
            <p class="mt-2 text-gray-500">Please sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form method="POST" class="space-y-6">
            <!-- Email Input -->
            <div class="animate__animated animate__fadeInLeft animate__delay-0.5s">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email">
                    Email Address
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                        </svg>
                    </div>
                    <input id="email" name="email" type="email" required
                        class="input-gradient pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-gray-900 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out transform hover:scale-[1.01] focus:scale-[1.02]">
                </div>
            </div>

            <!-- Password Input -->
            <div class="animate__animated animate__fadeInRight animate__delay-0.5s">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="password">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <input id="password" name="password" type="password" required
                        class="input-gradient pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-gray-900 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out transform hover:scale-[1.01] focus:scale-[1.02]">
                </div>
            </div>

            <!-- Role Selection -->
            <div class="animate__animated animate__fadeInLeft animate__delay-1s">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="role">
                    Select Role
                </label>
                <select name="role" id="role" required
                    class="input-gradient w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-gray-900 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out">
                    <option value="head">Head</option>
                    <option value="member">Member</option>
                </select>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white text-sm font-semibold rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.02] focus:scale-[1.02] focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 animate__animated animate__fadeInUp animate__delay-1s">
                Login
            </button>
        </form>

        <!-- Register Link -->
        <div class="mt-8 text-center animate__animated animate__fadeIn animate__delay-1s">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="font-medium text-purple-600 hover:text-purple-500 transition-colors">
                    Register
                </a>
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        // Add input animations
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('animate__animated', 'animate__pulse');
            });
            input.addEventListener('blur', () => {
                input.classList.remove('animate__animated', 'animate__pulse');
            });
        });
    </script>
</body>
</html>
