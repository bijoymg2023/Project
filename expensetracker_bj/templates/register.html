<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .animate-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass-effect {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(209, 213, 219, 0.3);
        }
        .input-gradient:focus {
            background: linear-gradient(to right, #ffffff 0%, #f9fafb 100%);
        }
    </style>
</head>
<body class="animate-gradient min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect w-full max-w-md p-8 rounded-2xl shadow-2xl animate__animated animate__fadeIn">
        <div class="text-center mb-8">
            <h2 class="mt-4 text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                Register
            </h2>
            <p class="mt-2 text-gray-500">Join our community today</p>
        </div>
        <form method="POST" class="space-y-6">
            <div class="animate__animated animate__fadeInLeft animate__delay-0.5s">
                <input type="text" name="username" placeholder="Username" required
                    class="input-gradient pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-gray-900 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out transform hover:scale-[1.01] focus:scale-[1.02]">
            </div>
            <div class="animate__animated animate__fadeInRight animate__delay-0.5s">
                <input type="email" name="email" placeholder="Email" required
                    class="input-gradient pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-gray-900 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out transform hover:scale-[1.01] focus:scale-[1.02]">
            </div>
            <div class="animate__animated animate__fadeInLeft animate__delay-0.5s">
                <input type="password" name="password" placeholder="Password" required
                    class="input-gradient pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-gray-900 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out transform hover:scale-[1.01] focus:scale-[1.02]">
            </div>
            <div class="animate__animated animate__fadeInRight animate__delay-0.5s">
                <select name="role" required
                    class="input-gradient w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl text-gray-900 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 ease-in-out transform hover:scale-[1.01] focus:scale-[1.02]">
                    <option value="head">Head</option>
                    <option value="member">Member</option>
                </select>
            </div>
            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white text-sm font-semibold rounded-xl shadow-lg transition duration-200 ease-in-out transform hover:scale-[1.02] focus:scale-[1.02] focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 animate__animated animate__fadeInUp animate__delay-2s">
                Register
            </button>
        </form>
        <div class="mt-8 text-center animate__animated animate__fadeIn animate__delay-2s">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="{{ url_for('login') }}" class="font-medium text-purple-600 hover:text-purple-500 transition-colors">
                    Login here
                </a>
            </p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
